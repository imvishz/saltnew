<div class="animated fadeIn">
	<div class="row">
		
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class="card">
				<div class="card-header"><i class="fa fa-align-justify"></i> Job List
          <!-- <input type="text" style="padding:8px;float: right;width:30%;" placeholder="Type to filter the Job Name/location..." (keyup)="updateFilter($event)" /> -->
        </div>
				<div class="card-body">
          <ngx-datatable style="width: auto;" class="material striped" [rows]="jobList"
             [headerHeight]="80"
             [footerHeight]="50"
             [rowHeight]="60" 
             [sorts]="[{prop: 'id', dir: 'asc'}]" 
             [limit]="10" 
             [columnMode]="'force'">
                <!-- <ngx-datatable-column prop="id" name="ID" [resizeable]="true" prop="ID">
                  <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                    {{rowIndex+1}}
                  </ng-template>
                </ngx-datatable-column> -->

                <ngx-datatable-column prop="companyName" name="Company" [resizeable]="true">
                    <ng-template let-column="column" let-value="value" let-sort="sortFn" ngx-datatable-header-template style="width: 190% !important;" >
                            <span (click)="sort()" style="cursor: pointer;display:block;font-size: 11.5pt;font-weight: bold;padding-left: 7px;padding-top: 3px;">Company Name</span>
                            <div style="width:330%;padding-left:0px;">
                                <input type='text' value="{{filterObj['companyName']}}" name="companyName" class="form-control input-sm form-control-round col-sm-3" placeholder='Search Company Name' (keyup)='jobFilter($event,"companyName")'/>
                            </div>
                        </ng-template>
                    <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.companyName}}
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column prop="jobName" name="Job Name" [resizeable]="true">
                    <ng-template let-column="column" let-value="value" let-sort="sortFn" ngx-datatable-header-template style="width: 190% !important;" >
                        <span (click)="sort()" style="cursor: pointer;display:block;font-size: 11.5pt;font-weight: bold;padding-left: 7px;padding-top: 3px;">Job Name</span>
                        <div style="width:330%;padding-left:0px;">
                            <input type='text' value="{{filterObj['jobName']}}" name="jobName" class="form-control input-sm form-control-round col-sm-3" placeholder='Search Job Name' (keyup)='jobFilter($event,"jobName")'/>
                        </div>
                    </ng-template>  
                  <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{row.jobName}}
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column prop="location" name="Location" [resizeable]="true">
                    <ng-template let-column="column" let-value="value" let-sort="sortFn" ngx-datatable-header-template style="width: 190% !important;" >
                            <span (click)="sort()" style="cursor: pointer;display:block;font-size: 11.5pt;font-weight: bold;padding-left: 7px;padding-top: 3px;">Location</span>
                            <div style="width:330%;padding-left:0px;">
                                <input type='text' value="{{filterObj['location']}}" name="location" class="form-control input-sm form-control-round col-sm-3" placeholder='Search Location' (keyup)='jobFilter($event,"location")'/>
                            </div>
                        </ng-template>
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.location}}
                  </ng-template>
                </ngx-datatable-column>

                <!-- <ngx-datatable-column prop="registeredOn" name="Registered On" [resizeable]="true">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row.createdOn|date:'MM/dd/yyyy'}}
                  </ng-template>
                </ngx-datatable-column> -->

                <!-- <ngx-datatable-column prop="status" name="Status" [resizeable]="true">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                      <span class="badge" [ngClass]="{ 'badge-success': row.status == 'Active', 'badge-danger': row.status == 'Inactive', 'badge-secondary': row.status == 'Blocked', 'badge-warning': row.status == 'Pending' }">
                        {{row.status}}
                      </span>
                  </ng-template>
                </ngx-datatable-column> -->

                <ngx-datatable-column name="Actions" [resizeable]="true" [sortable]="false">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                      <button class="btn btn-md btn-ghost-dark" type="button" (click)="onViewClick(row._id)" > <i class="fa fa-search"></i> </button>
                 </ng-template>
                </ngx-datatable-column>
          </ngx-datatable>

				</div>
			</div>
		</div>
	</div>
</div>
