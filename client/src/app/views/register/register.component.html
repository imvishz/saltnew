<div class="app-body" style="
background-image: url(../../assets/img/bg/img1.jpg);">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="userForm">
                <div style="text-align: center">
                    <img src="assets/img/brand/saalt_logo.jpg" width="170" class="img-avatar" alt="Saalt"/>
                    <h2> Registration </h2>
                    <small class="text-muted"> create your account to apply a job </small>
                </div>
                <br/>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="First Name" autocomplete="firstName" formControlName="firstName">                  
                  </div>
                  <div *ngIf="submitted && f.firstName.errors" class="errMsg">* First name required</div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Last Name" autocomplete="lastName" formControlName="lastName">                  
                  </div>
                  <div *ngIf="submitted && f.lastName.errors" class="errMsg">* Last name required</div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-screen-smartphone"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Mobile Number" autocomplete="contactNo" formControlName="contactNo">                    
                  </div>
                  <div *ngIf="submitted && f.contactNo.errors?.required" class="errMsg">* Mobile number required</div>
                  <div *ngIf="submitted && f.contactNo.errors?.pattern" class="errMsg">* Enter a valid mobile number</div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email" autocomplete="email" formControlName="email">                    
                  </div>
                  <div *ngIf="submitted && f.email.errors?.required" class="errMsg">* Email required</div>
                  <div *ngIf="submitted && f.email.errors?.pattern" class="errMsg">* Enter a valid email</div>
                </div>

                <div class="form-group"> 
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock-open"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="new-password" formControlName="password">                    
                  </div>
                  <div *ngIf="submitted && f.password.errors" class="errMsg">* Password required</div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Confirm Password" autocomplete="new-password" formControlName="confirmPwd">                    
                  </div>
                  <div *ngIf="submitted && f.confirmPwd.errors" class="errMsg">* Confirm password required</div>
                    <div *ngIf="submitted && mismatchPwd" class="errMsg">* Your password and confirm password do not match</div>
                </div>              

              <button type="button" class="btn btn-block btn-success"  (click)="onSubmit()">Create Account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
